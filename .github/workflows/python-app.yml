# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Print Current working directory
      run: |
        echo 'Current working directory:'
        pwd
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        pip install -r bikeshare_project/requirements/test_requirements.txt
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Train the Model
      run: |
        python bikeshare_project/bikeshare_model/train_pipeline.py
    - name: Test with pytest
      run: |
        pytest
    - name: Package the build
      run: |
        python -m build
    - name: Build Docker Image
      run: |
        Docker build -t bnarasimha21/bikeshare_api bikeshare_project/bikeshare_model_api/
    - name: Push Docker Image
      run: |
        Docker push bnarasimha21/bikeshare_api